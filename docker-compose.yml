version: '3'
services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src/:/app
    links:
      - mongodb
  
  mongodb: 
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017